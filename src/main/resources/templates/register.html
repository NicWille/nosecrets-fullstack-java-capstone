<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Create New Account</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link type="text/css" th:href="@{/css/global.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
      <body class="text-center">
          <form class="form-signin glass mx-auto p-5" action="/user/saveUser" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up:</h1>
        
            <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" id="email" value="" class="form-control bottom" placeholder="Email" required>

            <input type="username" name="userName" class="form-control top" placeholder="Username" required>
            <input type="password" name="password"  class="form-control bottom" placeholder="Password" required>
        
            <button 
          
            onclick="validateEmail()"
            class="btn btn-lg btn-block" type="submit">
            Create Account
          </button>
          </form>
          <script src="../js/validation.js"></script>
      </body>
</html>

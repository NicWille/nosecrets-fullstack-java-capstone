<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Login</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link type="text/css" th:href="@{/css/global.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
      <body class="text-center">
          <form class="form-signin glass mx-auto">
            <img class="mb-4 mt-4" th:src="@{/img/woman.png}" alt="picture here" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal"><sup><u>no</u></sup>SECRETS</h1>
        
            <input type="username" name="username" class="form-control top" placeholder="Username" required autofocus>
            <input type="password" name="password" class="form-control bottom" placeholder="Password" required>
        
            <button onclick="window.location.href='index.html'" class="btn btn-lg btn-block font-weight-normal" type="submit">Login</button>
            <button  onclick="window.location.href='register.html'" class="btn btn-lg btn-highlight font-weight-bold" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-mute">&copy; Nic Wille</p>
          </form>
      </body>
</html>
